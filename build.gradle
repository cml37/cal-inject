plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.lenderman.calinject.CalInjectMain'
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // These dependencies are exported to consumers, that is to say found on their compile classpath.
    api 'org.ehcache:jcache:1.0.0'
    api 'org.slf4j:slf4j-log4j12:1.7.30'
    api 'org.mnode.ical4j:ical4j:3.0.21'
    api 'org.yaml:snakeyaml:1.11'
    api 'com.github.albfernandez:javadbf:1.11.2'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
}
